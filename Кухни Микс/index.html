<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="robots" content="noindex, nofollow"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/adaptive.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <title>ТАЙТЛ</title>

</head>
<body>

<!-- HEADER -->

<header class="header container">
    <div class="header__content">
        <img class="logo" src="assets/img/logo-1.png" alt="logo">
        <div class="header__content-right">
            <h4 class="header__phone">8 (3466) 68-20-15</h4>
            <button class="header__button default-button">Консультация</button>
        </div>
    </div>
    <nav class="header__nav">
        <a class="header__link" href="#">О нас</a>
        <a class="header__link" href="#">Гарантии</a>
        <a class="header__link" href="#">Преимущества</a>
        <a class="header__link" href="#">Контакты</a>
    </nav>
</header>

<!-- INTRO -->

<section class="intro">
    <div class="intro__top  container">
        <div class="intro__promo">за 30 дней от 154 000 ₽ </div>
        <h1 class="intro__title">Кухни на заказ по<br>вашим размерам<br><span>напрямую от фабрики</span></h1>
        <div class="intro__content">
            <div class="intro__content-grid">
                <div class="intro__content-grid-item">
                    <img class="intro__grid-item-img" id="intro__grid-item-img1" src="assets/img/intro-img1.png" alt="img">
                    <p class="intro__grid-item-text">Делаем<br>замер</p>
                </div>
                <div class="intro__content-grid-item">
                    <img class="intro__grid-item-img" id="intro__grid-item-img2" src="assets/img/intro-img2.png" alt="img">
                    <p class="intro__grid-item-text">Разрабатываем<br>дизайн</p>
                </div>
                <div class="intro__content-grid-item">
                    <img class="intro__grid-item-img" id="intro__grid-item-img3" src="assets/img/intro-img3.png" alt="img">
                    <p class="intro__grid-item-text">Изготавливаем<br>гарнитур</p>
                </div>
                <div class="intro__content-grid-item">
                    <img class="intro__grid-item-img" id="intro__grid-item-img4" src="assets/img/intro-img4.png" alt="img">
                    <p class="intro__grid-item-text">Доставляем и<br>собираем</p>
                </div>
                
            </div>
            <button class="intro__pulse-button">Получить консультацию 
                <img class="intro__pulse-button-img" src="assets/img/arrow.svg" alt="->">
            </button>
        </div>
    </div>

    <div class="intro-bottom"></div>

</section>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="assets/js/slick.min.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
